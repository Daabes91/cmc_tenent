version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: clinic-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: clinic_multi_tenant
      POSTGRES_USER: clinic
      POSTGRES_PASSWORD: clinic_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clinic-net

volumes:
  postgres_data:

networks:
  clinic-net:
    driver: bridge

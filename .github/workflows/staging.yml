name: Staging Deploy

on:
  push:
    branches:
      - main

jobs:
  staging_web_next:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_WEB_PROJECT_ID: ${{ secrets.VERCEL_WEB_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Verify pnpm install
        run: |
          npm install -g pnpm@9
          pnpm --version
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter web-next build
      - name: Verify Vercel credentials
        run: |
          if [ -z "$VERCEL_TOKEN" ] || [ -z "$VERCEL_ORG_ID" ] || [ -z "$VERCEL_WEB_PROJECT_ID" ]; then
            echo "Missing Vercel secrets (VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_WEB_PROJECT_ID)."
            echo "Please add them in repository settings to allow staging deployment."
            exit 1
          fi
      - name: Deploy to Vercel (staging)
        run: |
          pnpm dlx vercel deploy \
            --cwd apps/web-next \
            --token "$VERCEL_TOKEN" \
            --scope "$VERCEL_ORG_ID" \
            --project "$VERCEL_WEB_PROJECT_ID" \
            --env=STAGING=true

  staging_admin_nuxt:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_ADMIN_PROJECT_ID: ${{ secrets.VERCEL_ADMIN_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Verify pnpm install
        run: |
          npm install -g pnpm@9
          pnpm --version
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter admin-nuxt build
      - name: Verify Vercel credentials
        run: |
          if [ -z "$VERCEL_TOKEN" ] || [ -z "$VERCEL_ORG_ID" ] || [ -z "$VERCEL_ADMIN_PROJECT_ID" ]; then
            echo "Missing Vercel secrets (VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_ADMIN_PROJECT_ID)."
            echo "Please add them in repository settings to allow staging deployment."
            exit 1
          fi
      - name: Deploy to Vercel (staging)
        run: |
          pnpm dlx vercel deploy \
            --cwd apps/admin-nuxt \
            --token "$VERCEL_TOKEN" \
            --scope "$VERCEL_ORG_ID" \
            --project "$VERCEL_ADMIN_PROJECT_ID" \
            --env=STAGING=true

  staging_api:
    runs-on: ubuntu-latest
    needs:
      - staging_web_next
      - staging_admin_nuxt
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1
      - name: Deploy staging API
        run: |
          flyctl deploy \
            --config apps/api/fly.staging.toml \
            --app ${{ secrets.FLY_STAGING_APP_NAME }} \
            --dockerfile apps/api/Dockerfile \
            --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

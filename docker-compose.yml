services:
  postgres:
    image: postgres:15
    container_name: clinic-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: clinic_multi_tenant
      POSTGRES_USER: clinic
      POSTGRES_PASSWORD: clinic_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
    ports:
      - "5442:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clinic-net

  api:
    build:
      context: apps/api
      dockerfile: Dockerfile
    container_name: clinic-api
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/clinic_multi_tenant
      SPRING_DATASOURCE_USERNAME: clinic
      SPRING_DATASOURCE_PASSWORD: clinic_password
      SPRING_PROFILES_ACTIVE: prod
      SENDGRID_API_KEY: local-placeholder
      EMAIL_FROM: clinic.notifier@example.com
      EMAIL_FROM_NAME: Clinic
      EMAIL_ENABLED: "false"
      PUBLIC_APP_ORIGIN: http://137.184.113.82:3001
      ADMIN_APP_ORIGIN: http://137.184.113.82:3000
      SAAS_ADMIN_APP_ORIGIN: http://137.184.113.82:3002
      ADMIN_IP_ALLOWLIST: 0.0.0.0/0,::/0
      JWT_PATIENT_ISSUER: https://api.example-clinic.com
      JWT_PATIENT_AUDIENCE: patient
      JWT_PATIENT_PUBLIC_KEY: classpath:keys/patient_public.pem
      JWT_PATIENT_PRIVATE_KEY: classpath:keys/patient_private.pem
      JWT_STAFF_ISSUER: https://api.example-clinic.com
      JWT_STAFF_AUDIENCE: staff
      JWT_STAFF_PUBLIC_KEY: classpath:keys/staff_public.pem
      JWT_STAFF_PRIVATE_KEY: classpath:keys/staff_private.pem
      JWT_SAAS_MANAGER_ISSUER: https://api.example-clinic.com
      JWT_SAAS_MANAGER_AUDIENCE: saas-manager
      JWT_SAAS_MANAGER_PUBLIC_KEY: classpath:keys/staff_public.pem
      JWT_SAAS_MANAGER_PRIVATE_KEY: classpath:keys/staff_private.pem
      SAAS_DEFAULT_ADMIN_ENABLED: ${SAAS_DEFAULT_ADMIN_ENABLED:-true}
      SAAS_DEFAULT_ADMIN_EMAIL: ${SAAS_DEFAULT_ADMIN_EMAIL:-saas.admin@example.com}
      SAAS_DEFAULT_ADMIN_FULL_NAME: ${SAAS_DEFAULT_ADMIN_FULL_NAME:-SAAS Platform Admin}
      SAAS_DEFAULT_ADMIN_PASSWORD: ${SAAS_DEFAULT_ADMIN_PASSWORD:-saas-admin}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    ports:
      - "8080:8080"
    networks:
      - clinic-net

  web:
    build:
      context: .
      dockerfile: apps/web-next/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://137.184.113.82:8080/public
        NEXT_SERVER_API_URL: http://api:8080/public
        NEXT_SERVER_API_BASE_URL: http://api:8080
        DATABASE_URL: postgresql://clinic:clinic_password@postgres:5432/clinic_multi_tenant
    container_name: clinic-web
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://137.184.113.82:8080/public
      NEXT_SERVER_API_URL: http://api:8080/public
      NEXT_SERVER_API_BASE_URL: http://api:8080
      DATABASE_URL: postgresql://clinic:clinic_password@postgres:5432/clinic_multi_tenant
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "3001:3001"
    networks:
      - clinic-net

  admin:
    build:
      context: .
      dockerfile: apps/admin-nuxt/Dockerfile
      args:
        NUXT_PUBLIC_API_BASE: http://137.184.113.82:8080/admin
        NUXT_PRIVATE_API_BASE: http://api:8080/admin
    container_name: clinic-admin
    restart: unless-stopped
    environment:
      NUXT_PUBLIC_API_BASE: http://137.184.113.82:8080/admin
      NUXT_PRIVATE_API_BASE: http://api:8080/admin
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - clinic-net

  saas-admin:
    build:
      context: ./apps/saas-admin-nuxt
      dockerfile: Dockerfile
      args:
        NUXT_PUBLIC_API_BASE: http://137.184.113.82:8080
        NUXT_PUBLIC_SAAS_API_BASE: http://137.184.113.82:8080/saas
        NUXT_PUBLIC_APP_NAME: SAAS Manager Panel
        NUXT_PUBLIC_APP_URL: http://137.184.113.82:3002
        NUXT_PUBLIC_ENABLE_ANALYTICS: "true"
        NUXT_PUBLIC_ENABLE_AUDIT_LOGS: "true"
    container_name: clinic-saas-admin
    restart: unless-stopped
    environment:
      NUXT_PUBLIC_API_BASE: http://137.184.113.82:8080
      NUXT_PUBLIC_SAAS_API_BASE: http://137.184.113.82:8080/saas
      NUXT_PUBLIC_APP_NAME: SAAS Manager Panel
      NUXT_PUBLIC_APP_URL: http://137.184.113.82:3002
      NUXT_PUBLIC_ENABLE_ANALYTICS: "true"
      NUXT_PUBLIC_ENABLE_AUDIT_LOGS: "true"
      NODE_ENV: production
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "3002:3002"
    networks:
      - clinic-net
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3002/saas-admin || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

networks:
  clinic-net:
    driver: bridge

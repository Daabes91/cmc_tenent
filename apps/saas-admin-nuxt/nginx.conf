# Nginx configuration for SAAS Manager Admin Panel
# This configuration serves as a reverse proxy for the Nuxt application

upstream saas_admin_backend {
    server saas-admin:3002;
    keepalive 64;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=saas_admin_login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=saas_admin_api:10m rate=100r/m;

# HTTP server - redirect to HTTPS in production
server {
    listen 80;
    server_name saas-admin.example.com;

    # Uncomment for production to force HTTPS
    # return 301 https://$server_name$request_uri;

    # For development/testing, proxy directly
    location / {
        proxy_pass http://saas_admin_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

